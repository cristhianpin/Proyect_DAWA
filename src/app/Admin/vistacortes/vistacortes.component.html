<h1> CORTES CABELLO </h1>
<hr>

<div class="container mt-5">

    <div class="row align-items-center custom-border">
    
      <div class="col-md-3">
        <div class="form-group ">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required><br><br>
        </div>
      </div>
    
      <div class="col-md-3">
        <div class="form-group">
          <label for="correo">Precio:</label>
          <input type="text" id="precio" name="precio" required><br><br>
        </div>
      </div>
    
      <div class="col-md-3">
        <div class="form-group">
          <label for="clave">id_corte:</label>
          <input type="text" id="id_corte" name="id_corte" required><br><br>
        </div>
      </div>
    
    <div class="col-md-6" style="padding: 10px;">
      <button type="button" class="btn btn-primary btn-full-width" >
           Agregar <i class="bi bi-person-plus" > </i>
      </button>
    </div>
    
    </div>
  <br>
      TABLA CORTES CABELLO
  <br>
  .
  <div class="overflow-x-auto p-4 border border-gray-300 rounded-lg">
     
    
    
    <table class="table table-xs">
        
        <thead>
          <tr>
            <th>#</th> 
            <th>Nombre</th> 
            <th>Precio</th>
            <th>Id_corte</th> 
  
            
          </tr>
        </thead> 
       
              <tbody>
          <tr>
            <tr *ngFor="let corteC of corteC let i=index">
              <th scope="row"> {{i+1}} </th>
              <td>{{ corteC.nombre }}</td>
              <td>{{ corteC.precio }}</td>
              <td>{{ '1' }}</td>
              
  
          </tr>
        </tbody> 
        
       
      </table>
  
  </div>
  </div>
